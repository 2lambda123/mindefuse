dist: xenial

language: python

cache: pip

branches:
  only:
    - master

# existing Python versions
python:
  - 3.6
  - 3.7

# command to install dependencies
install:
  - python -m pip install -r requirements.txt

# command to run tests, run all tests only in nightly build
script:
  -if [ "$TRAVIS_EVENT_TYPE" = "cron" ] ; then python3 -m pytest -m "not custom" ; else python3 -m pytest -m lite; fi
